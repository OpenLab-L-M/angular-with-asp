<body>

  <h1 mat-dialog-title>Add Ingrediences</h1>
  <div mat-dialog-content>
    <h1>Ingredience List</h1>

    <div class="container">
      <div class="row" *ngFor="let ingredience of ingrediences">
        <div class="column">
          <input class="cyberpunk-checkbox" type="checkbox" (change)="onCheckboxChange(ingredience, $event)">
          <label>{{ ingredience.name }}</label>
        </div>
      </div>
    </div>


    <div class="input-container">
        <label for="inputString">Enter an ingredience: </label>
        <input type="text" id="inputString" [(ngModel)]="inputString" name="inputString">
      </div>
      <button mat-raised-button (click)="sendIngredience()" [disabled]="!(inputString.length > 0)" >Save ingredience</button>
      <button mat-raised-button (click)="onNoClick()" >Close</button>

  </div>

</body>
